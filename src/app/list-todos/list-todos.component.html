<h1>My Todos</h1>

<table class="table table-bordered" border="1">
  <thead>
    <th>ID</th>
    <th>Description</th>
    <th>Target Date</th>
    <th>Done</th>
  </thead>
  <tbody>
    <tr *ngFor="let todo of todos">
      <td>{{todo.id}}</td>
      <td>{{todo.description}}</td>
      <td>{{todo.targetDate | date}}</td>
      <td>{{todo.isCompleted}}</td>
    </tr>
  </tbody>
</table>
